<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <!-- BOOTSTRAP CDN ICON LINK START -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- BOOTSTRAP CDN ICON LINK END -->
    <!-- BOOTSTRAP CDN CSS LINK START -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP CDN LINK END -->
  </head>
  <body class="bg-light">
    <!-- NAVBAR PART START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand text-white fs-3" href="#">7 DAYS SHOP</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-3">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact Us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle text-white"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Menu
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-danger border-0 text-white"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- NAVBAR PART END -->

    <!-- HEADER PART START -->
    <header>
      <!-- BANNER PART START -->
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner d-block">
          <div class="carousel-item active" data-bs-interval="3000">
            <img
              src="./image/slider/pic-02.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./image/slider/pic-03.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="image/slider/px-03.webp"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img
              src="./image/slider/pic-02.jpg"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!-- BANNER PART END -->
    </header>
    <!-- HEADER PART END -->
    <!-- PRODUCT CARD PART START -->
    <section class="container mt-5">
      <div class="row">
        <div class="col-lg-5">
          <picture>
            <img
              src="image/karina-apa.jpg"
              class="img-fluid"
              alt="karina-apa.jpg"
            />
          </picture>
        </div>

        <div class="col-lg-7">
          <div class="row">
            <div class="col-md-4">
              <div class="card border-0">
                <img src="image/shoe.jpg" class="card-img-top" alt="shoe.jpg" />
                <div class="card-body">
                  <p class="card-text text-secondary">Sneakers for Kids</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$154.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col-md-4">
              <div class="card border-0">
                <img
                  src="image/jeans.jpg"
                  class="card-img-top"
                  alt="shoe.jpg"
                />
                <div class="card-body">
                  <p class="card-text text-secondary">Jeans</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$28.50</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <!--  -->
            <div class="col-md-4">
              <div class="card border-0">
                <img
                  src="image/watch.jpg"
                  class="card-img-top"
                  alt="shoe.jpg"
                />
                <div class="card-body">
                  <p class="card-text text-secondary">Man's watch</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$40.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col-md-4">
              <div class="card border-0">
                <img
                  src="image/t-shirt.jpg"
                  class="card-img-top"
                  alt="shoe.jpg"
                />
                <div class="card-body">
                  <p class="card-text text-secondary">T-shirt for men</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$25.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col-md-4">
              <div class="card border-0">
                <img
                  src="image/half-pent.png"
                  class="card-img-top"
                  alt="shoe.jpg"
                />
                <div class="card-body">
                  <p class="card-text text-secondary">Half Pant</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$15.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="col-md-4">
              <div class="card border-0">
                <img src="image/cap.jpg" class="card-img-top" alt="shoe.jpg" />
                <div class="card-body">
                  <p class="card-text text-secondary">Man's Hat</p>
                  <div class="d-flex justify-content-between">
                    <span class="text-primary">$18.00</span>
                    <span class="text-warning">
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-fill"></i>
                      <i class="bi bi-star-half"></i>
                      <i class="bi bi-star"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
          </div>
        </div>
      </div>
    </section>
    <!-- PRODUCT CARD PART END -->

    <!-- BOOTSTRAP JS BUNDLE LINK START -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- BOOTSTRAP JS BUNDLE LINK END -->
  </body>
</html>
